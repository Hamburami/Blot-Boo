<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thoughts API Console</title>
    <link rel="stylesheet" href="db-test.css" />
  </head>
  <body>
    <main class="shell">
      <header>
        <h1>Thoughts Database Console</h1>
        <p>Quickly POST new thoughts and inspect the latest rows in Cloudflare D1.</p>
      </header>

      <section class="panel">
        <h2>API Endpoint</h2>
        <form id="api-config">
          <label for="api-base">Worker URL (leave blank for same origin)</label>
          <input
            id="api-base"
            name="api-base"
            type="url"
            placeholder="https://your-worker.workers.dev"
            autocomplete="off"
          />
          <small>
            Tip: pass <code>?api=https://.../</code> in the URL or set <code>window.API_BASE</code> before loading this page.
          </small>
        </form>
      </section>

      <section class="panel">
        <h2>Create a Thought</h2>
        <form id="thought-form">
          <label for="thought-text">Thought text</label>
          <textarea id="thought-text" maxlength="255" rows="3" required></textarea>
          <div class="actions">
            <button type="submit">Add Thought</button>
            <span id="form-status" role="status" aria-live="polite"></span>
          </div>
        </form>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Recent Thoughts</h2>
          <div class="panel-actions">
            <button id="refresh-btn" type="button">Refresh</button>
            <span id="last-updated"></span>
          </div>
        </div>
        <div id="thoughts-view" aria-live="polite"></div>
      </section>
    </main>

    <script src="db-test.js" type="module"></script>
  </body>
</html>
