<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - Blot</title>
    <link rel="stylesheet" href="auth-test.css">
</head>
<body>
    <div class="test-container">
        <h1>Authentication Component Test</h1>
        <p>Testing the login/signup interface</p>
    </div>

    <!-- Auth Button (similar to thought-list button) -->
    <div id="auth-container">
        <div class="auth-button" id="authButton">ðŸ‘¤</div>
        <div class="auth-panel hidden" id="authPanel">
            <div class="auth-panel__header">
                <div class="auth-panel__tabs">
                    <button class="auth-tab active" data-tab="login">Sign In</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <div class="auth-form__field">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" autocomplete="email">
                </div>
                <div class="auth-form__field">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password">
                </div>
                <button class="auth-form__submit" id="loginSubmit">Sign In</button>
                <div class="auth-form__message" id="loginMessage"></div>
            </div>

            <!-- Signup Form -->
            <div class="auth-form hidden" id="signupForm">
                <div class="auth-form__field">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com" autocomplete="email">
                </div>
                <div class="auth-form__field">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="new-password">
                </div>
                <div class="auth-form__field">
                    <label for="signupPasswordConfirm">Confirm Password</label>
                    <input type="password" id="signupPasswordConfirm" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="new-password">
                </div>
                <button class="auth-form__submit" id="signupSubmit">Create Account</button>
                <div class="auth-form__message" id="signupMessage"></div>
            </div>

            <!-- Logged In State -->
            <div class="auth-logged-in hidden" id="loggedInView">
                <div class="auth-user-info">
                    <div class="auth-user-email" id="userEmail"></div>
                </div>
                <button class="auth-form__submit auth-form__submit--secondary" id="logoutButton">Sign Out</button>
            </div>
        </div>
    </div>

    <script src="auth-test.js"></script>
</body>
</html>
