<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thoughts API Console</title>
    <link rel="stylesheet" href="db-test.css" />
  </head>
  <body>
    <main class="shell">
      
      <section class="panel">
        <h2>Create a Thought</h2>
        <form id="thought-form">
          <label for="thought-text">Thought text</label>
          <textarea id="thought-text" maxlength="255" rows="3" required></textarea>
          <div class="actions">
            <button type="submit">Add Thought</button>
            <span id="form-status" role="status" aria-live="polite"></span>
          </div>
        </form>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Recent Thoughts</h2>
          <div class="panel-actions">
            <button id="refresh-btn" type="button">Refresh</button>
            <span id="last-updated"></span>
          </div>
        </div>
        <div id="thoughts-view" aria-live="polite"></div>
      </section>
    </main>

    <script src="db-test.js" type="module"></script>
  </body>
</html>
